<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaOtter - بازی جمع‌کننده‌ی قطره‌ها</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <div class="game-container">
        <h1>🎮 بازی AquaOtter 🎮</h1>
        <p>کنترل کنید و قطره‌ها رو جمع کنید!</p>

        <!-- نمایش امتیاز -->
        <div class="score-board">
            امتیاز: <span id="score">0</span>
        </div>

        <!-- بازی -->
        <div id="game-area">
            <div id="player"></div>
        </div>

        <!-- دکمه‌های مجازی برای گوشی -->
        <div class="mobile-controls">
            <button id="left-button" class="control-button">←</button>
            <button id="right-button" class="control-button">→</button>
        </div>
    </div>

    <script src="1.js"></script>
</body>
</html>
